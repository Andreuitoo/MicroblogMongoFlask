<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('main.user', username=post.user.username) }}">
                <img src="{{ post.user.avatar_uri }}">
            </a>
        </td>
        <td>
            {% set user_link %}
                <a href="{{ url_for('main.user', username=post.user.username) }}">
                    {{ post.user.username }}
                </a>
            {% endset %}

            {{ _('%(username)s said %(when)s',
                username=user_link, when=moment(post.timestamp).fromNow()) }}
            <br>
            {{ post.body }}
        </td>
    </tr>
</table>
